<!DOCTYPE html>
<html>
<head>
	<title>OCR with Flask</title>
	<style>
		body {
			background-color: black;
			font-family: Arial, sans-serif;
		}

		div {
			display: flex;
			justify-content: center;
			margin-top: 50px;
		}

		div > div {
			background-color: aqua;
			height: 700px;
			width: 500px;
			border-radius: 20px;
			box-shadow: 0 0 20px 0 rgba(0,0,0,0.5);
			padding: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		h2 {
			text-align: center;
			font-size: 50px;
			color: orangered;
			text-shadow: 2px 2px 2px rgba(0,0,0,0.3);
			margin: 0;
		}

		form {
			text-align: center;
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		form > label {
			font-size: 24px;
			color: white;
			margin-bottom: 20px;
			text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
		}

		form > input[type="file"] {
			border: none;
			padding: 10px 20px;
			background-color: #ddd;
			color: #333;
			font-size: 18px;
			border-radius: 10px;
			box-shadow: 0 0 10px 0 rgba(0,0,0,0.3);
			margin-bottom: 20px;
		}

		form > input[type="submit"] {
			border: none;
			padding: 10px 20px;
			background-color: orangered;
			color: white;
			font-size: 18px;
			border-radius: 10px;
			box-shadow: 0 0 10px 0 rgba(0,0,0,0.3);
			cursor: pointer;
		}

		form > input[type="submit"]:hover {
			background-color: #ff6600;
		}

	</style>
</head>
<body>
	<div>
		<div>
			<h2>IMAGE<br>TO<br>TEXT</h2>
			<form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
				<label for="file">Choose an image file:</label>
				<input type="file" name="file" id="file" accept=".png, .jpg, .jpeg">
				<input type="submit" value="Upload">
			</form>
		</div>
	</div>
</body>
</html>
